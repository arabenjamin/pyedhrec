[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyedhrec"
version = "0.0.1"
authors = [
  { name="Stainedhat", email="stainedhat@gmail.com" },
  { name="arabenjamin", email="ara.benjamin@gmail.com" },
]
description = "A simple package to interact with the excellent EDHRec site for Magic the Gathering"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License :: 2.0",
    "Operating System :: Linux",
]
dependencies = [
  "requests",
]
keywords = ["magic", "mtg", "edhrec", "magic the gathering", "edh"]

[project.urls]
Homepage = "https://github.com/stainedhat/pyedhrec"
Issues = "https://github.com/stainedhat/pyedhrec/issues"
